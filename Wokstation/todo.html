<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna| Workstation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d3cdedcaf0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container-fluid todo">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky pt-3">
                    <h5>To-Do Lists</h5>
                    <ul class="nav flex-column" id="todo-list-nav">
                        <!-- To-Do List Links will be injected here -->
                    </ul>
                    <div class="input-group mb-3 mt-3">
                        <input type="text" class="form-control" placeholder="New List" id="new-list-name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" onclick="createNewList()">Add List</button>
                        </div>
                    </div>
                </div>
            </nav>
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="current-list-title">Default List</h1>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="New Task" id="new-task">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="createTask()">Add Task</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white">To Do</div>
                            <div class="card-body" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-warning text-white">Doing</div>
                            <div class="card-body" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-success text-white">Done</div>
                            <div class="card-body" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button class="btn btn-secondary" onclick="exportTasks()">Export Tasks</button>
                    <input type="file" id="file-input" style="display: none;" onchange="importTasks(event)">
                    <button class="btn btn-secondary" onclick="document.getElementById('file-input').click();">Import Tasks</button>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/todo.js"></script>
</body>
</html>
